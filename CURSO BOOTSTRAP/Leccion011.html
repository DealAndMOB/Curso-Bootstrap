<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Importar la hoja de estilo de Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Alinear componentes horizontalmente
    Para ello aplicaremos los siguientes class aplicados en la row -->

    <!-- Justify Content Start: Alinea los elementos al inicio del contenedor horizontalmente -->
    <div class="container">
        <div class="row justify-content-start bg-danger">
          <div class="col-2">1</div>
          <div class="col-2">2</div>
        </div>
    </div>

    <!-- Justify Content Center: Alinea los elementos en el centro del contenedor horizontalmente -->
    <div class="container">
        <div class="row justify-content-center bg-info">
          <div class="col-2">1</div>
          <div class="col-2">2</div>
        </div>
    </div>
    
    <!-- Justify Content End: Alinea los elementos al final del contenedor horizontalmente -->
    <div class="container">
        <div class="row justify-content-end bg-primary">
          <div class="col-2">1</div>
          <div class="col-2">2</div>
        </div>
    </div>

    <!-- Justify Content Between: Distribuye uniformemente el espacio entre los elementos -->
    <div class="container">
        <div class="row justify-content-between bg-danger">
          <div class="col-2 bg-info">1</div>
          <div class="col-2 bg-info">2</div>
        </div>
    </div>

    <!-- 
        AsegÃºrate de incluir el archivo JavaScript de Bootstrap al final del cuerpo para garantizar un correcto funcionamiento.
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
