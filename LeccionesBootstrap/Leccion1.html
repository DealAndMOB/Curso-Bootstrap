<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lección 1 - Bootstrap Grid</title>
    <!-- Importar la hoja de estilo de Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 
        SISTEMA DE REJILLA DE BOOTSTRAP
        Estos sistemas organizan la información a nivel de diseño.
        Asegúrate de incluir la biblioteca de Bootstrap antes de utilizar el sistema de rejilla.
    -->

    <!-- Contenedor de ancho fijo -->
    <div class="container border bg-primary text-light">
        Este es un contenedor de ancho fijo. Su contenido estará centrado y limitado a un ancho específico.
    </div>

    <!-- Contenedor de ancho fluido -->
    <div class="container-fluid border mt-2 bg-primary text-light">
        Este es un contenedor de ancho fluido. Ocupará todo el ancho disponible del dispositivo.
    </div>


    
    <!-- 
        Asegúrate de incluir el archivo JavaScript de Bootstrap al final del cuerpo para garantizar un correcto funcionamiento.
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
