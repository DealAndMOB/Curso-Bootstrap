<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <!-- Importar la hoja de estilo de Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Contenedor principal con fondo azul y texto claro -->
    <div class="container bg-primary text-light">
        <!-- Primera fila con tres columnas y márgenes en la parte superior -->
        <div class="row mt-3">
            <div class="col border">1</div>
            <div class="col border">2</div>
            <div class="col border">3</div>
        </div>

        <!-- Segunda fila sin márgenes, conteniendo doce columnas numeradas -->
        <div class="row">
            <div class="col border">1</div>
            <div class="col border">2</div>
            <div class="col border">3</div>
            <div class="col border">4</div>
            <div class="col border">5</div>
            <div class="col border">6</div>
            <div class="col border">7</div>
            <div class="col border">8</div>
            <div class="col border">9</div>
            <div class="col border">10</div>
            <div class="col border">11</div>
            <div class="col border">12</div>
        </div>

        <!-- Tercera fila con dos columnas -->
        <div class="row">
            <div class="col border">1</div>
            <div class="col border">2</div>
        </div>

        <!-- Cuarta fila con cuatro columnas -->
        <div class="row">
            <div class="col border">1</div>
            <div class="col border">2</div>
            <div class="col border">3</div>
            <div class="col border">4</div>
        </div>

        <!-- Quinta fila con una columna -->
        <div class="row">
            <div class="col border">1</div>
        </div>
    </div>

    <!-- Asegúrate de incluir el archivo JavaScript de Bootstrap al final del cuerpo para garantizar un correcto funcionamiento -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
