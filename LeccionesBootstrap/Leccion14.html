<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Importar la hoja de estilo de Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- width
    w-25 | w-50 | w-75 | w-100 -->

    <!-- Clases para controlar el ancho de un elemento -->

    <div class="w-25 bg-warning">Width 25%</div>
    <!-- Se establece el ancho al 25% del contenedor padre -->

    <div class="w-50 bg-warning">Max Width 50%</div>
    <!-- Se establece el ancho al 50% del contenedor padre -->
    
    <div class="w-75 bg-warning">Max Width 75%</div>
    <!-- Se establece el ancho al 75% del contenedor padre -->
    
    <div class="mw-100 bg-warning">Max Width 100%</div>
    <!-- Se establece el ancho máximo al 100% del contenedor padre -->
    
    <div class="min-vw-100 bg-info">Min-width 100vw</div>
    <!-- Se establece el ancho mínimo al 100% del viewport (ancho visible en la ventana del navegador) -->

    <!-- 
        Asegúrate de incluir el archivo JavaScript de Bootstrap al final del cuerpo para garantizar un correcto funcionamiento.
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
