<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lección 5 - Bootstrap Grid</title>
    <!-- Importar la hoja de estilo de Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- 
        Bootstrap Grid: Usando col con interfijo
        En este ejemplo, asignamos tamaños específicos a las columnas utilizando el prefijo "col-":
    -->

    <div class="container border bg-primary text-light">
        <div class="row">
            <!-- 
                Creamos dos columnas dentro de la fila.
                La primera columna ocupa 3 posiciones y la segunda ocupa 9 posiciones.
            -->
            <div class="col-3 border">1</div>
            <div class="col-9 border">2</div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row bg-info text-light">
            <!-- 
                Creamos tres columnas, cada una ocupando 4 posiciones.
                Bootstrap permite especificar tamaños de columna utilizando el prefijo "col-" seguido del número de posiciones.
            -->
            <div class="col-4 border">col-4</div>
            <div class="col-4 border">col-4</div>
            <div class="col-4 border">col-4</div>
        </div>
        
        <div class="row bg-info text-light">
            <!-- 
                Creamos doce columnas, cada una ocupando 1 posición.
                Esto crea una fila de columnas numeradas del 1 al 12.
            -->
            <div class="col-1 border">col-1</div>
            <div class="col-1 border">col-2</div>
            <!-- ... (repite hasta col-12) -->
        </div>

        <!-- Otros ejemplos de uso de col- para especificar tamaños de columnas -->
        <div class="row bg-info text-light">
            <div class="col-6 border">col-6</div>
            <div class="col-6 border">col-6</div>
        </div>

        <div class="row bg-info text-light">
            <div class="col-12 border">col-12</div>
        </div>
    </div>

    <!-- 
        Si las columnas no caben en una fila, Bootstrap las acomodará automáticamente hacia abajo.
    -->
    <div class="row">
        <div class="col-3">1</div>
        <div class="col-10">2</div>
    </div>

    <div class="container mt-5">
        <!-- Texto que se ajustará de forma responsive -->
        <p class="fs-5 fs-md-4 fs-lg-3 fs-xl-2">
            Este es un ejemplo de texto responsive utilizando Bootstrap. El tamaño del texto se ajustará automáticamente
            según el tamaño de la pantalla. ¡Prueba redimensionar la ventana del navegador para verlo en acción!
        </p>
    </div>

    <!-- 
        Asegúrate de incluir el archivo JavaScript de Bootstrap al final del cuerpo para garantizar un correcto funcionamiento.
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
